<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Welcome kokoa talk__chat</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
    
        </div>
        <div class="status-bar__column">
            <span>20:00</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen__header">
        <h1 class="screen__header__text">Chats</h1>
        <div class="screen__header__icon">
            <span><i class="fas fa-search"></i></span>
            <span> <i class="fas fa-user-plus"></i></span>
            <span> <i class="fas fa-music"></i></span>
            <span> <i class="fas fa-cog"></i></span>
        </div>
    </header>
    <div class="user-component">
        <div class="user-component__column">
            <a class="nav__link" href="chatting.html">
            <li class="nav__btn"></li>
            <img src="img/곰.png" class="user-component__column__img" />
            <div class="user-component__column__text2">
                <h4 class="user-component__column__text__title">양세진</h4>
                <h4 class="user-component__column__text__text">안녕하세요.코코아톡 클론코딩 수업을 듣고있는 학생입니다.</h4>
                </a>
            </div>
            <div class="user-component__column__time">
                <h4 class="user-component__column__time__time">22:14</h4>
                <div class="user-component__column__time__icon">1</div>
            </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <a class="nav__link" href="friends.html">
                <li class="nav__btn"><i class="fas fa-user fa-2x"></i></li>
            </a>
            <a class="nav__link" href="chat.html">
                <span class="nav__post">1</span>
                <li class="nav__btn"><i class="far fa-comment fa-2x"></i></li>
            </a>
            <a class="nav__link" href="find.html">
                <li class="nav__btn"><i class="fas fa-search fa-2x"></i></li>
            </a>
            <a class="nav__link" href="more.html">
                <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
        </ul>
    </nav>
    
    <div id="no-mobile">
        <span>당신의 화면이 너무커요 ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/b9698447d7.js" crossorigin="anonymous"></script>
</body>

</html>
