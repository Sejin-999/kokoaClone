<!DOCTYPE html>
<html lang="kr">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome kokoa talk</title>

</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>

        </div>
        <div class="status-bar__column">
            <span>20:00</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen__header">
        <h1 class="screen__header__text">Friends</h1>
        <div class="screen__header__icon">
            <span><i class="fas fa-search"></i></span>
            <span> <i class="fas fa-music"></i></span>
            <span> <i class="fas fa-cog"></i></span>
        </div>
    </header>

    <a id="friends-display-link"><i class="fas fa-info-circle"></i>친구의 이름 검색<i class="fas fa-chevron-right fa-sm"></i></a>

    <div class="user-component">
        <div class="user-component__column">
            <img src="img/곰.png" class="user-component__column__img"/>
            <div class="user-component__column__text">
                <h4 class="user-component__column__text__title">양세진</h4>
            </div>
        </div>
        <div class="user-component__column">
                <span class=user-component__column__ch>Channel<i class="fas fa-chevron-up"></i></span>
                <div class="user-component__columnch">
                    <img src="img/곰.png"class="user-component__column__img"/>
                    <span class="user-component__column__chtext">Channel</span>
                    <span class="user-component__column__chsmtext">2<i class="fas fa-chevron-right"></i></span>
            </div>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
                <a class="nav__link" href="friends.html">
                <li class="nav__btn" ><i class="fas fa-user fa-2x"></i></li>
                </a>
                <a class="nav__link" href="chat.html">
                    <span class="nav__post">1</span>
                <li class="nav__btn"><i class="far fa-comment fa-2x"></i></li>
                </a>
                <a class="nav__link" href="find.html">
                    <li class="nav__btn"><i class="fas fa-search fa-2x"></i></li>
                </a>
                <a class="nav__link" href="#">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>당신의 화면이 너무커요 ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/b9698447d7.js" crossorigin="anonymous"></script>
</body>

</html>
