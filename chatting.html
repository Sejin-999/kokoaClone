<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Welcome kokoa talk__Chatting</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
    
        </div>
        <div class="status-bar__column">
            <span>20:00</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen__header" >
        <div><a href="chat.html"><i class="fas fa-chevron-left fa-2x"></i></a></div>
        <sapn class="settinghead__text"> 양세진</sapn>
        <div class="settinghead__icon">
            <i class="fas fa-search fa-2x"></i>
            <i class="fas fa-bars fa-2x"></i>
        </div>
    </header>

    <main class="main-chart">
        <div class="chattingdate">
                화요일, 2020-12-15 2:04
        </div>

        <div class="chart__mesa">
            <img src="img/곰.png"/>

            <div class="chart__aut">
                <span class="chart__autname">
                    양세진
                </span>
                <div class="chart__autbox">
                    <span class="chart__auttext">안녕!</span>
                    <span class="chart__auttime">2:32</span>
                </div>

            </div>
        </div>


        <div class="chart__re">
            <div class="chart__reme">
                <span class="chart__remetime">2:41</span>
                <span class="chart__remetext">무슨 일이야?</span>
            </div>

        </div>
    </main>

    
        <form class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="메세지를 입력해주세요" />
                <i class="far fa-smile-wink fa-lg"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </form>

        <div id="splash-screen">
            <i class="fas fa-comment"></i>
        </div>

        <div id="no-mobile">
            <span>당신의 화면이 너무커요 ㅠㅠ</span>
        </div>
    <script src="https://kit.fontawesome.com/b9698447d7.js" crossorigin="anonymous"></script>
</body>

</html>
