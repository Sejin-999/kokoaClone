<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Welcome kokoa talk__setting</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
    
        </div>
        <div class="status-bar__column">
            <span>20:00</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="settinghead">
       <a href="more.html"> <i class="fas fa-chevron-left"></i></a>
        <sapn class="settinghead__text"> 설정</sapn>
        <i class="fas fa-search"></i>
    </header>
     
    <div class="settingbar">
        <div class="settingbar__textbox">
            <i class="far fa-sticky-note fa-2x"></i>
            <span class="settingbar__text">공지</span>
        </div>

        <div class="settingbar__textbox">
            <i class="fas fa-flask fa-2x"></i>
            <span class="settingbar__text">카카오 연구소</span>
        </div>

        <div class="settingbar__textbox">
            <i class="fas fa-bullhorn fa-2x"></i>
            <span class="settingbar__text">버젼</span>
            <span class="settingbar__text2">가장 최신버젼</span>
        </div>

        <div class="settingbar__textbox">
            <i class="fas fa-lock fa-2x"></i>
            <span class="settingbar__text">보안</span>
        </div>

        <div class="settingbar__textbox">
            <i class="far fa-bell fa-2x"></i>
            <span class="settingbar__text">알림설정</span>
        </div>

        <div class="settingbar__textbox">
            <i class="far fa-user fa-2x"></i>
            <span class="settingbar__text">친구</span>
        </div>

        <div class="settingbar__textbox">
            <i class="far fa-comment fa-2x"></i>
            <span class="settingbar__text">채팅</span>
        </div>

        <div class="settingbar__textbox">
            <i class="fas fa-play-circle fa-2x"></i>
            <span class="settingbar__text">디스플레이</span>
        </div>

        <div class="settingbar__textbox">
            <i class="fas fa-paint-brush fa-2x"></i>
            <span class="settingbar__text">테마</span>
            <span class="settingbar__text2">선택된 테마가 없습니다</span>
        </div>

        <div class="settingbar__textbox">
            <i class="fas fa-phone-alt fa-2x"></i>
            <span class="settingbar__text">전화</span>
        </div>
    </div>


    <nav class="nav">
        <ul class="nav__list">
            <a class="nav__link" href="friends.html">
                <li class="nav__btn"><i class="fas fa-user fa-2x"></i></li>
            </a>
            <a class="nav__link" href="chat.html">
                <span class="nav__post">1</span>
                <li class="nav__btn"><i class="far fa-comment fa-2x"></i></li>
            </a>
            <a class="nav__link" href="find.html">
                <li class="nav__btn"><i class="fas fa-search fa-2x"></i></li>
            </a>
            <a class="nav__link" href="more.html">
                <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
        </ul>
    </nav>
    
    <div id="no-mobile">
        <span>당신의 화면이 너무커요 ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/b9698447d7.js" crossorigin="anonymous"></script>
</body>

</html>
